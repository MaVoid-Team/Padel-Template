version: "3.9"

services:
  app:
    build: .
    image: padel-app:latest
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      # Ensure Next reads correct URL (set on VPS domain)
      NEXTAUTH_SECRET: 98a4692a107d3cf880ae5244f8d0fc73
      APP_URL: https://padel.mavoid.com
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://padel.mavoid.com}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM: no-reply@mavoid.com
      # Override DB URL to the internal Postgres service if not set externally
      DATABASE_URL: prisma+postgres://accelerate.prisma-data.net/?api_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..FF2cQUpwFpf2p02A8ACaARNj0QL95TfQYVtCvTpdvlY
    ports:
      - "127.0.0.1:3070:3000" # host-level Nginx will proxy to this
    networks:
      - internal

  # Optional one-off migration job (run manually when needed)
  migrate:
    build: .
    image: padel-app:latest
    command: ["npx", "prisma", "migrate", "deploy"]
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - internal
    profiles: ["migrate"]


volumes:
  db_data:

networks:
  internal:
