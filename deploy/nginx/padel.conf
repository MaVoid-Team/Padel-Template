# Place this file on your VPS (host) under /etc/nginx/sites-available/padel.conf
# Then enable it with: ln -s /etc/nginx/sites-available/padel.conf /etc/nginx/sites-enabled/padel.conf
# Test and reload: nginx -t && systemctl reload nginx

# HTTP (Allow ACME challenge, redirect everything else to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name padel.your-domain.com;

    # ACME HTTP-01 challenge (webroot method)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS reverse proxy to the app container bound on 127.0.0.1:3001
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name padel.your-domain.com;

    # Managed by Certbot (adjust domain)
    ssl_certificate     /etc/letsencrypt/live/padel.your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/padel.your-domain.com/privkey.pem;

    # Reasonable TLS defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Optional HSTS (enable after confirming HTTPS works)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;
    gzip_min_length 1024;

    # Allow modest uploads if needed
    client_max_body_size 10m;

    # Proxy to Next.js app running in Docker on localhost:3001
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Cache Next static assets aggressively
    location ~* ^/_next/static/ {
        proxy_pass http://127.0.0.1:3001;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
